[otsmanager]
listen = /var/run/php/php-fpm-otsmanager.sock
listen.owner = www-data
listen.group = www-data
listen.mode = 0660
user = otsmanager
group = otsmanager
pm = dynamic
pm.max_children = 10
pm.start_servers = 1
pm.min_spare_servers = 1
pm.max_spare_servers = 3
pm.max_requests = 500
php_admin_value[open_basedir] = /home/otsmanager:/tmp
